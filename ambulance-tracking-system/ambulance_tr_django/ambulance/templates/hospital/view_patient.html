
{%include 'hospital/hospital_header.html'%}
<style>
    /* CSS styles for tables */
   .table-container {
     overflow-x: auto;
   }
   
   .table {
     width: 100%;
     border-collapse: collapse;
   }
   
   .table th, .table td {
     border: 1px solid #ddd;
     padding: 8px;
   }
   
   .table th {
     background-color: #f2f2f2;
     text-align: left;
   }
   
   .table td {
     text-align: center;
   }
   </style>
   <div class="container mt-5">
       <div class="table-container">
   <table class="table">
    <tr>
   
        <th>name</th>
        <th>gender</th>
        <th>pulse</th>
        <th>sugar</th>
        <th>blood_pressure</th>
        <th>description</th>

    </tr>
    {% for i in q%}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.pulse}}</td>
        <td>{{i.sugar}}</td>
        <td>{{i.blood_pressure}}</td>
        <td>{{i.description}}</td>
    </tr>
    {% endfor %}
    
</table>
</div>
</div>
